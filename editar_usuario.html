<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="p-4">

<div class="container">
    <div class="card shadow w-50 mx-auto">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">
                <i class="bi bi-pencil-square"></i> Editar Usuario
            </h5>
            <a href="{{ url_for('administrar_usuarios') }}" class="btn btn-light btn-sm">
                ‚Üê Volver
            </a>
        </div>

        <form method="POST" class="card-body">
            <div class="mb-3">
                <label class="form-label">Nombre de Usuario</label>
                <input type="text"
                       name="nombre_usuario"
                       value="{{ usuario.nombre_usuario }}"
                       class="form-control"
                       required>
            </div>

            <div class="mb-3">
                <label class="form-label">Contrase√±a</label>
                <input type="text"
                       name="clave"
                       value="{{ usuario.clave }}"
                       class="form-control"
                       required>
            </div>

            <div class="mb-3">
                <label class="form-label">Rol</label>
                <select name="rol" class="form-select" required>
                    <option value="admin"   {% if usuario.rol == 'admin' %}selected{% endif %}>admin</option>
                    <option value="usuario" {% if usuario.rol == 'usuario' %}selected{% endif %}>usuario</option>
                </select>
            </div>

            <!-- üîπ SEDES M√öLTIPLES -->
            <div class="mb-3" id="bloque-sedes">
                <label class="form-label">Sedes asignadas</label>
                <small class="text-muted d-block mb-1">
                    Marca una o varias sedes que este usuario podr√° ver.
                </small>

                <div class="row">
                    {% for s in sedes %}
                    <div class="col-md-6">
                        <div class="form-check">
                            <!-- sedes_usuario es una lista de IDs de sede -->
                            <input class="form-check-input"
                                   type="checkbox"
                                   name="sedes"
                                   value="{{ s.id_sede }}"
                                   id="sede{{ s.id_sede }}"
                                   {% if s.id_sede in sedes_usuario %}checked{% endif %}>
                            <label class="form-check-label" for="sede{{ s.id_sede }}">
                                {{ s.nombre_sede }}
                            </label>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>

            <button class="btn btn-success w-100">
                <i class="bi bi-save"></i> Guardar Cambios
            </button>
        </form>
    </div>
</div>

<script>
    // üîπ Deshabilitar sedes si el rol es admin
    (function () {
        const rolSelect   = document.querySelector('select[name="rol"]');
        const sedeChecks  = document.querySelectorAll('input[name="sedes"]');
        const bloqueSedes = document.getElementById('bloque-sedes');

        function actualizarSedesPorRol() {
            if (!rolSelect) return;
            if (rolSelect.value === 'admin') {
                sedeChecks.forEach(chk => {
                    chk.checked = false;
                    chk.disabled = true;
                });
                bloqueSedes.classList.add('text-muted');
            } else {
                sedeChecks.forEach(chk => {
                    chk.disabled = false;
                });
                bloqueSedes.classList.remove('text-muted');
            }
        }

        if (rolSelect) {
            rolSelect.addEventListener('change', actualizarSedesPorRol);
            actualizarSedesPorRol(); // al cargar
        }
    })();
</script>

</body>
</html>
