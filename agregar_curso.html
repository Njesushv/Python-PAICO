<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Curso</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: "Segoe UI", sans-serif;
            margin: 0;
        }

        .contenedor-grande {
            max-width: 900px;
            margin: auto;
        }

        /* CARD / CONTENIDO */
        .card {
            border-radius: 20px;
            overflow: hidden;
            animation: fadeIn .35s ease;
        }

        .card-header {
            background-color: #1d3557;
            color: #ffffff;
            font-weight: 600;
        }

        .btn {
            border-radius: 20px;
            font-weight: 500;
            padding: 6px 14px !important;
            font-size: 13px !important;
        }

        .btn-primary {
            background-color: #1d3557;
            border-color: #1d3557;
        }

        .btn-primary:hover {
            background-color: #12263f;
            border-color: #12263f;
        }

        .btn-outline-secondary {
            border-radius: 20px;
        }

        .form-label.required::after {
            content: " *";
            color: #d00;
        }

        .form-control,
        .form-select {
            border-radius: 12px;
            box-shadow: inset 0 1px 2px rgba(0,0,0,0.05);
        }

        .form-control:focus,
        .form-select:focus {
            border-color: #457b9d;
            box-shadow: 0 0 0 0.15rem rgba(69, 123, 157, 0.25);
        }

        .top-btn {
            padding: 8px 14px !important;
            font-size: 14px !important;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        /* Toast centrado */
        .toast-center {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
            min-width: 320px;
            text-align: center;
            background: #198754;
            color: white;
            padding: 15px 25px;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
            font-size: 1.1rem;
            opacity: 0;
            animation: fadeInOut 1s ease-in-out forwards;
        }
        @keyframes fadeInOut {
            0% { opacity: 0; transform: translate(-50%, -60%); }
            20% { opacity: 1; transform: translate(-50%, -50%); }
            80% { opacity: 1; transform: translate(-50%, -50%); }
            100% { opacity: 0; transform: translate(-50%, -40%); }
        }
    </style>
</head>

<body>

<div class="container contenedor-grande mt-4">
    <div class="card shadow">
        <!-- HEADER -->
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">
                <i class="bi bi-journal-plus"></i> Agregar Nuevo Curso
            </h5>
            <a href="{{ url_for('dashboard') }}" class="btn btn-light top-btn">
                <i class="bi bi-arrow-left-circle"></i> Volver
            </a>
        </div>

        <!-- BODY -->
        <div class="card-body">
            <form id="formCurso" method="POST" class="row g-3">

                <div class="col-md-6">
                    <label class="form-label required">Nombre del Curso</label>
                    <input type="text" name="nombre" class="form-control"
                           required placeholder="Ej: Estimulación Temprana">
                </div>



                <div class="col-md-6">
                    <label class="form-label required">Sede</label>
                    <select name="id_sede" class="form-select" required>
                        <option value="">Selecciona una sede</option>
                        {% for s in sedes %}
                            <option value="{{ s.id_sede }}"
                                    {% if id_sede_usuario and s.id_sede == id_sede_usuario %}selected{% endif %}>
                                {{ s.nombre_sede }}
                            </option>
                        {% endfor %}
                    </select>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Aula</label>
                    <input type="text" name="aula" class="form-control"
                           placeholder="Ej: Aula 101, Sala B, etc.">
                </div>

                <div class="col-md-6">
                    <label class="form-label required">Horario</label>
                    <select name="id_horario" class="form-select" required>
                        <option value="">-- Seleccione Horario --</option>
                        {% for h in horarios %}
                            <option value="{{ h.id_horario }}">
                                {{ h.nombre_horario }} ({{ h.hora_inicio }} - {{ h.hora_fin }}) {{ h.dias }}
                            </option>
                        {% endfor %}
                    </select>
                </div>

                <div class="col-12 mt-3">
                    <h6 class="fw-bold text-primary mb-1">
                        <i class="bi bi-calendar-week"></i> Duración del Curso
                    </h6>
                    <hr class="mt-1 mb-3">
                </div>

                <div class="col-md-6">
                    <label class="form-label required">Desde</label>
                    <input type="date" name="fecha_inicio" class="form-control" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label required">Hasta</label>
                    <input type="date" name="fecha_fin" class="form-control" required>
                </div>

                <div class="col-12 text-end mt-3">
                    <button type="submit" class="btn btn-success px-4 shadow-sm">
                        <i class="bi bi-save"></i> Guardar Curso
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Toast de confirmación -->
<div id="toastExito" class="toast-center" style="display: none;">
    ✅ Curso guardado exitosamente
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const form = document.getElementById("formCurso");
    const toast = document.getElementById("toastExito");

    form.addEventListener("submit", function(event) {
        event.preventDefault(); 
        toast.style.display = "block"; 
        setTimeout(() => {
            toast.style.display = "none";
            form.submit(); 
        }, 1000);
    });
</script>

</body>
</html>
