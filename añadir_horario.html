<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestionar Horarios</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
      font-family: "Segoe UI", sans-serif;
      margin: 0;
    }

    .contenedor-grande {
      max-width: 760px;
      margin: auto;
    }

    /* CARD PRINCIPAL */
    .card {
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 4px 18px rgba(0,0,0,.1);
      animation: fadeIn .35s ease;
    }

    .card-header {
      background-color: #1d3557;
      color: #fff;
      padding: 16px 20px;
      font-size: 1.1rem;
      font-weight: 600;
    }

    .btn {
      border-radius: 20px;
      font-weight: 500;
      padding: 6px 14px !important;
      font-size: 13px !important;
    }

    .btn-light {
      border-radius: 20px;
    }

    .btn-save {
      background:#2a9d8f;
      color:#fff;
      font-weight:600;
      border-radius:20px;
      transition:.2s;
      border: none;
    }
    .btn-save:hover {
      background:#21867a;
    }

    .form-control,
    .form-select {
      border-radius:10px;
    }

    .preview {
      background:#f8fafc;
      border:1px dashed #cbd5e1;
      border-radius:12px;
      padding:14px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="container contenedor-grande mt-4">
    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center">
        <span><i class="bi bi-clock-history"></i> Añadir Horario</span>
        <a href="{{ url_for('horarios') }}" class="btn btn-light btn-sm">
          <i class="bi bi-arrow-left-circle"></i> Volver
        </a>
      </div>

      <div class="card-body">
        {% if mensaje %}
          <div class="alert alert-info text-center">{{ mensaje }}</div>
        {% endif %}

        <!-- action = añadir_horario -->
        <form method="POST" class="mb-4" id="formHorario" onsubmit="return validarYPreparar()">

          <!-- Turno -->
          <div class="mb-3">
            <label class="form-label fw-semibold">Turno:</label>
            <select name="nombre_horario" class="form-select">
              <option value="">-- Seleccione un turno --</option>
              <option value="Turno Mañana">Turno Mañana</option>
              <option value="Turno Tarde">Turno Tarde</option>
              <option value="Turno Noche">Turno Noche</option>
            </select>
          </div>

          <!-- Días -->
          <div class="mb-3">
            <label class="form-label fw-semibold">Días de clase:</label>
            <div class="d-flex flex-wrap gap-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="LU" value="LU" name="dias">
                <label class="form-check-label" for="LU">Lunes</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="MA" value="MA" name="dias">
                <label class="form-check-label" for="MA">Martes</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="MI" value="MI" name="dias">
                <label class="form-check-label" for="MI">Miércoles</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="JU" value="JU" name="dias">
                <label class="form-check-label" for="JU">Jueves</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="VI" value="VI" name="dias">
                <label class="form-check-label" for="VI">Viernes</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="SA" value="SA" name="dias">
                <label class="form-check-label" for="SA">Sábado</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="DO" value="DO" name="dias">
                <label class="form-check-label" for="DO">Domingo</label>
              </div>
            </div>
          </div>

          <!-- Horas -->
          <div class="row">
            <div class="col-md-4 mb-3">
              <label class="form-label fw-semibold">Hora de inicio</label>
              <input type="time" name="hora_inicio" id="hora_inicio" class="form-control" required>
            </div>
            <div class="col-md-4 mb-3">
              <label class="form-label fw-semibold">Hora de fin</label>
              <input type="time" name="hora_fin" id="hora_fin" class="form-control" required>
            </div>
          </div>

          <!-- Tolerancias -->
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label fw-semibold">Tolerancia de inicio (minutos)</label>
              <input type="number" name="tolerancia_inicio" id="tolerancia_inicio"
                     class="form-control" min="0" max="120" value="10">
            </div>

            <div class="col-md-6 mb-3">
              <label class="form-label fw-semibold">Entrada temprana (minutos)</label>
              <input type="number" name="entrada_temprana" id="entrada_temprana"
                     class="form-control" min="0" max="120" value="0">
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label fw-semibold">Salida temprana (minutos)</label>
              <input type="number" name="salida_temprana" id="salida_temprana"
                     class="form-control" min="0" max="120" value="0">
            </div>
          </div>

          <!-- Nota -->
          <div class="mb-3">
            <label class="form-label fw-semibold">Nota (opcional)</label>
            <textarea name="nota" class="form-control" rows="2"
                      placeholder="Observaciones, feriados, excepciones…"></textarea>
          </div>

          <!-- Previsualización -->


          <!-- Descripción calculada (backward compatibility) -->
          <input type="hidden" name="descripcion" id="descripcion">

          <button class="btn btn-save w-100">
            <i class="bi bi-save2"></i> Guardar Horario
          </button>
        </form>
      </div>
    </div>
  </div>

  <script>
    function armarPreview() {
      const dias = Array.from(
        document.querySelectorAll('input[name="dias"]:checked')
      ).map(x => x.value).join('-');

      const hi = document.getElementById('hora_inicio').value || '—';
      const hf = document.getElementById('hora_fin').value || '—';
      const ti = document.getElementById('tolerancia_inicio').value || 0;
      const nombre = (document.querySelector('[name="nombre_horario"]').value || '').trim();

      const base   = `${dias ? dias + ' ' : ''}${hi} - ${hf}`;
      const tol    = ` | Tol. inicio ${ti}′`;
      const titulo = nombre ? `${nombre} · ` : '';
      const texto  = `${titulo}${base}${tol}`;

      const prev = document.getElementById('previewTexto');
      if (prev) prev.textContent = texto;

      document.getElementById('descripcion').value = texto; // por compatibilidad
    }

    function validarYPreparar() {
      const diasSel = document.querySelectorAll('input[name="dias"]:checked');
      const hi = document.getElementById('hora_inicio').value;
      const hf = document.getElementById('hora_fin').value;

      if (diasSel.length === 0) {
        alert('Selecciona al menos un día.');
        return false;
      }
      if (!hi || !hf) {
        alert('Completa hora de inicio y fin.');
        return false;
      }
      if (hi >= hf) {
        alert('La hora de inicio debe ser menor a la hora de fin.');
        return false;
      }

      armarPreview();
      return true;
    }

    // listeners para refrescar la vista previa
    document.querySelectorAll('input,textarea,select').forEach(el => {
      el.addEventListener('change', armarPreview);
      el.addEventListener('input', armarPreview);
    });

    // primer render
    armarPreview();
  </script>
</body>
</html>
