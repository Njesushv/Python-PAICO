<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Responsable</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow">
    <div class="card-header bg-primary text-white">
      <h4 class="mb-0">Editar Responsable</h4>
    </div>

    <div class="card-body">
      <form method="POST">

        <div class="mb-3">
          <label class="form-label">Nombres</label>
          <input type="text" name="nombres" class="form-control" value="{{ responsable.nombres }}" required>
        </div>

        <div class="mb-3">
          <label class="form-label">DNI</label>
          <input type="text" name="dni" class="form-control" value="{{ responsable.dni }}" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Celular</label>
          <input type="text" name="celular" class="form-control" value="{{ responsable.celular }}">
        </div>

        <div class="mb-3">
          <label class="form-label">Correo</label>
          <input type="email" name="correo" class="form-control" value="{{ responsable.correo }}">
        </div>

        <div class="mb-3">
          <label class="form-label">Cargo</label>
          <input type="text" name="cargo" class="form-control" value="{{ responsable.cargo }}">
        </div>

        <button type="submit" class="btn btn-success">Guardar Cambios</button>
        <a href="{{ url_for('responsables') }}" class="btn btn-secondary">Cancelar</a>

      </form>
    </div>
  </div>
</div>

</body>
</html>
