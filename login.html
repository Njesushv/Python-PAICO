<!DOCTYPE html>
<html lang="es">
<head>
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">

<meta charset="UTF-8">
<title>Iniciar Sesi√≥n</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
    background: linear-gradient(135deg, #1d3557, #457b9d);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Segoe UI", sans-serif;
}
.card {
    width: 380px;
    border-radius: 14px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.25);
}
</style>
</head>
<body>

<div class="card p-4 bg-light">
    <h4 class="text-center mb-3">üîê Inicio de Sesi√≥n</h4>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-danger text-center">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}

    <form method="POST">
        <label class="form-label">Usuario</label>
        <input type="text" name="usuario" class="form-control mb-3" required>

        <label class="form-label">Contrase√±a</label>
        <input type="password" name="clave" class="form-control mb-3" required>

        <button class="btn btn-primary w-100">Ingresar</button>
    </form>
</div>




<script>
    history.replaceState(null, "", location.href);
    window.onpopstate = function() {
        history.go(1);
    };
</script>




<script>
    // Bucle eterno anti-regresar
    window.onload = function () {
        setTimeout(function () {
            history.pushState(null, "", location.href);
        }, 0);
    };

    window.onpopstate = function () {
        history.pushState(null, "", location.href);
    };
</script>


</body>
</html>
