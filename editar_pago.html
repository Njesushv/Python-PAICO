<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Pago</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: "Segoe UI", sans-serif;
            margin: 0;
        }

        .contenedor-grande {
            max-width: 1700px;
            margin: auto;
        }

        /* CARD / CONTENIDO */
        .card {
            border-radius: 20px;
            overflow: hidden;
            animation: fadeIn .35s ease;
        }
        .card-header {
            background-color: #1d3557;
            color: #ffffff;
            font-weight: 600;
        }

        .btn {
            padding: 4px 10px !important;
            font-size: 12px !important;
            border-radius: 20px;
            font-weight: 500;
        }
        .btn-primary {
            background-color: #1d3557;
            border-color: #1d3557;
        }
        .btn-primary:hover {
            background-color: #12263f;
            border-color: #12263f;
        }
        .top-btn {
            padding: 8px 14px !important;
            font-size: 14px !important;
        }

        .form-label.required::after {
            content: " *";
            color: red;
        }

        .form-control,
        .form-select {
            border-radius: 12px;
            box-shadow: inset 0 1px 2px rgba(0,0,0,0.05);
        }

        .form-control:focus,
        .form-select:focus {
            box-shadow: 0 0 0 0.15rem rgba(29,53,87,.25);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to   { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>

<div class="container contenedor-grande mt-4">
    <div class="card shadow">
        
        <!-- HEADER -->
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0"><i class="bi bi-cash-stack"></i> Editar Pago</h5>
            <a href="/pagos" class="btn btn-light top-btn">← Volver</a>
        </div>

        <!-- BODY -->
        <div class="card-body">
            <form method="POST" class="needs-validation" novalidate>

                <!-- Alumno -->


                <!-- Mes + Monto -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label required">Mes Pagado</label>
                        <input type="text" name="mes" class="form-control"
                               value="{{ pago.mes }}" required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label required">Monto</label>
                        <input type="number" step="0.01" name="monto" class="form-control"
                               value="{{ pago.monto }}" required>
                    </div>
                </div>

                <!-- Método + Tipo -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Método de Pago</label>
                        <select name="metodo_pago" class="form-select">
                            <option {% if pago.metodo_pago == "Efectivo" %}selected{% endif %}>Efectivo</option>
                            <option {% if pago.metodo_pago == "Yape" %}selected{% endif %}>Yape</option>
                            <option {% if pago.metodo_pago == "Transferencia" %}selected{% endif %}>Transferencia</option>
                            <option {% if pago.metodo_pago == "Plin" %}selected{% endif %}>Plin</option>
                            <option {% if pago.metodo_pago == "Pago Efectivo" %}selected{% endif %}>Pago Efectivo</option>
                            <option {% if pago.metodo_pago == "Tarjeta Debito" %}selected{% endif %}>Tarjeta Debito</option>
                            <option {% if pago.metodo_pago == "Tarjeta Credito" %}selected{% endif %}>Tarjeta Credito</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Tipo de Pago</label>
                        <select name="tipo_pago" class="form-select">
                            <option {% if pago.tipo_pago == "Total" %}selected{% endif %}>Total</option>
                            <option {% if pago.tipo_pago == "Parcial" %}selected{% endif %}>Parcial</option>
                        </select>
                    </div>
                </div>

                <!-- Próximo pago -->
                <div class="mb-3">
                    <label class="form-label">Próximo Pago</label>
                    <input type="date" name="proximo_pago" class="form-control"
                           value="{{ pago.proximo_pago }}">
                </div>

                <!-- Observación -->
                <div class="mb-3">
                    <label class="form-label">Observación</label>
                    <textarea name="observacion" class="form-control" rows="3">{{ pago.observacion }}</textarea>
                </div>

                <!-- Botones -->
                <div class="text-end">
                    <button class="btn btn-primary px-4"><i class="bi bi-save"></i> Guardar Cambios</button>
                    <a href="/pagos" class="btn btn-secondary px-4">Cancelar</a>
                </div>

            </form>
        </div>
    </div>
</div>

<!-- Validación -->
<script>
(function () {
    'use strict';
    const forms = document.querySelectorAll('.needs-validation');
    Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
            }
            form.classList.add('was-validated');
        }, false);
    });
})();
</script>

</body>
</html>
