<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: "Segoe UI", sans-serif;
        }
        .container {
            margin-top: 40px;
            max-width: 650px;
        }
        .card-header {
            background-color: #1d3557;
            color: white;
            font-weight: 600;
        }
        .btn {
            border-radius: 20px;
        }
        .form-label.required::after {
            content: " *";
            color: red;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card shadow">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0"><i class="bi bi-person-plus"></i> Nuevo Usuario</h5>
            <a href="{{ url_for('administrar_usuarios') }}" class="btn btn-light btn-sm">‚Üê Volver</a>
        </div>

        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label required">Nombre de Usuario</label>
                    <input type="text" name="nombre_usuario" class="form-control" required maxlength="50">
                    <div class="invalid-feedback">Por favor ingresa un nombre de usuario.</div>
                </div>

                <div class="mb-3">
                    <label class="form-label required">Clave</label>
                    <input type="password" name="clave" class="form-control" required maxlength="100">
                    <div class="invalid-feedback">Debes ingresar una clave.</div>
                </div>

                <div class="mb-3">
                    <label class="form-label required">Rol</label>
                    <select name="rol" class="form-select" required>
                        <option value="">Seleccione un rol...</option>
                        <option value="admin">admin</option>
                        <option value="usuario">usuario</option>
                    </select>
                    <div class="invalid-feedback">Por favor selecciona un rol.</div>
                </div>

<!-- üîπ SEDES QUE PUEDE VER EL USUARIO (UNA O VARIAS) -->
<div class="mb-3" id="bloque-sedes">
    <label class="form-label">Sedes asignadas</label>
    <small class="text-muted d-block mb-1">
        Marca una o varias sedes que este usuario podr√° ver.
    </small>

    <div class="row">
        {% for s in sedes %}
        <div class="col-md-6">
            <div class="form-check">
                <!-- IMPORTANTE: name="sedes" para usar request.form.getlist('sedes') -->
                <input class="form-check-input"
                       type="checkbox"
                       name="sedes"
                       value="{{ s.id_sede }}"
                       id="sede{{ s.id_sede }}">
                <label class="form-check-label" for="sede{{ s.id_sede }}">
                    {{ s.nombre_sede }}
                </label>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

                <div class="text-end">
                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-save"></i> Guardar Usuario
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    // Validaci√≥n Bootstrap
    (function () {
        'use strict';
        const forms = document.querySelectorAll('form');
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    })();
</script>


<script>
    // Validaci√≥n Bootstrap
    (function () {
        'use strict';
        const forms = document.querySelectorAll('form');
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });

        // üîπ L√≥gica de rol vs sedes
        const rolSelect   = document.querySelector('select[name="rol"]');
        const sedeChecks  = document.querySelectorAll('input[name="sedes"]');
        const bloqueSedes = document.getElementById('bloque-sedes');

        function actualizarSedesPorRol() {
            if (!rolSelect) return;

            if (rolSelect.value === 'admin') {
                // Admin ve todas las sedes: no se seleccionan manualmente
                sedeChecks.forEach(chk => {
                    chk.checked = false;
                    chk.disabled = true;
                });
                if (bloqueSedes) bloqueSedes.classList.add('text-muted');
            } else {
                // Usuario normal: puede marcar 1 o m√°s sedes
                sedeChecks.forEach(chk => {
                    chk.disabled = false;
                });
                if (bloqueSedes) bloqueSedes.classList.remove('text-muted');
            }
        }

        // Ejecutar al cargar la p√°gina y cuando cambie el rol
        if (rolSelect) {
            rolSelect.addEventListener('change', actualizarSedesPorRol);
            actualizarSedesPorRol();
        }

    })();
</script>









</body>
</html>
